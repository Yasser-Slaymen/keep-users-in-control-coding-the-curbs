        <section id="content__form_zones">

            <section id="Smarte__zones">
                <h1>Smarte Zones Editing</h1>
                <select name="format" class="choose__naam">

                    <option selected disabled>please choose an naam</option>
                    <option value="Tijn">Tijn</option>
                    <option value="sarah">Sarah</option>
                    <option value="mona">Manon</option>
                    <option value="ahmed">Ahmed</option>

                    <option value="karla">Karel</option>

                </select>
                <ul class="api__informatie">
                    <il>Naam:</il>
                    <il>Stad:</il>
                    <il>Locatie:</il>
                    <il>Functie:</il>
                    <il>TijdStip:</il>
                    <il>Grootte-plek:</il>

                    <il>Omschrijving:</il>

                </ul>

            </section>
             <!-- form section -->
            <section id="form__container">
            
                <h1>Voeg informatie toe</h1>

                <form   class="form__post"  action="" >

                    <div>

                       <label for="name">Naam</label>
                       <input type="text" id="name">

                    </div>

                    <div>
                        <label for="stad">Stad</label>
                        <input type="text" id="stad">
                    </div>

                    <div>
                        <label for="locatie">Locatie</label>
                        <input type="text" id="locatie">
                    </div>

                    <div>

                        <label for="functie">Functie</label>
                        <input type="text" id="Functie">
                     </div> 

                    <div>
                        <label for="tijdstip">TijdStip</label>
                        <input type="number" id="tijdstip">
                    </div>

                    <div>

                        <label for="grootte">Grootte-plek</label>
                        <input type="text" id="grootte">

                    </div>

                    <div>

                        <label for="gebruik">Gebruik(%)</label>
                        <input type="text" id="gebruik">
                    </div>

                    <div>

                        <label for="omschrijving">Omschrijving</label>
                        <input type="text" id="omschrijving">

                    </div>
     
                    <div>

                        <label for="foto">Foto</label>
                        <input type="text" id="foto">

                    </div>

                    <section class="form__button">
                       <button class=" form__button btn--cancel">Cancel</button>
                       <button class="form__button btn--add" type="submit">Send</button>
                    </section>
                
                 </form>

            </section>

        </section>
